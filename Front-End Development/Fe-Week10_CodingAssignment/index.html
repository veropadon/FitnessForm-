<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empower Your Limits: The Ultimate Fitness Voyage with VitalPeak Dynamics </title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head> 
<body>

    
   
    <div class="container mt-5">
        <!-- Content Section -->
        <div class="content-section">
            <h1>Empower Your Limits: The Ultimate Fitness Voyage with VitalPeak Dynamics</h1>
            <!-- Add your content here -->
        </div>
        
        <!-- Table Section -->
        <table class="table table-bordered mt-5" id="fitnessTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Workout Type</th>
                    <th>Actions</th>  
                     
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added here -->
            </tbody>
        </table>
        
        <!-- Form Section -->
        <form id="addRowForm">
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" required>
            </div>
            <div class="form-group">
                <label for="ageInput">Age</label>
                <input type="number" class="form-control" id="ageInput" required>
            </div>
            <div class="form-group">
                <label for="workoutInput">Workout Type</label>
                <input type="text" class="form-control" id="workoutInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>


    <script src="workout.js"> </script>
    
</body>
</html>
